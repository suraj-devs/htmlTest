<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Laundry Services</title>

<style>
* {margin: 0;padding: 0;box-sizing: border-box;font-family: "Segoe UI", Tahoma, sans-serif;}
body {height: 100vh;background: #fff;}
.navbar {height: 10vh;padding: 0 60px;display: flex;align-items: center;justify-content: space-between;position: relative;}
.logo {font-size: 22px;font-weight: 600;}
.nav-links {display: flex;gap: 30px;}
.nav-links a {text-decoration: none;color: #6b7280;font-size: 14px;}
.username {background: #e0f2fe;color: #0284c7;padding: 8px 14px;border-radius: 8px;font-size: 14px;}
.hamburger {display: none;flex-direction: column;gap: 5px;cursor: pointer;}
.hamburger span {width: 25px;height: 3px;background: #1f2937;transition: 0.4s;}
.mobile-menu {position: absolute;top: 10vh;left: 0;width: 100%;background: #ffffff;display: none;flex-direction: column;text-align: center;box-shadow: 0 10px 20px rgba(0,0,0,0.1);}
.mobile-menu a {padding: 15px 0;text-decoration: none;color: #374151;font-size: 16px;border-bottom: 1px solid #f1f5f9;}
.mobile-menu.active {display: flex;animation: dropdown 0.4s ease;}
.hero {height: 90vh;display: flex;align-items: center;padding: 0 60px;}
.hero-left {width: 50%;}
.hero-left h1 {font-size: 44px;line-height: 1.2;color: #374151;}
.hero-left span {color: #0ea5e9;}
.hero-left p {margin: 20px 0 30px;color: #6b7280;max-width: 450px;}
.hero-left button {padding: 14px 26px;background: #0ea5e9;border: none;border-radius: 10px;color: #fff;cursor: pointer;}
.hero-right {width: 50%;display: flex;justify-content: center;}
.hero-right img {width: 380px;animation: float 3s ease-in-out infinite;}

/* ---------- ANIMATIONS ---------- */
@keyframes dropdown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

/* ---------- MOBILE ---------- */
@media (max-width: 768px) {
    body { overflow: auto; }
    .navbar {padding: 0 20px;}
    .nav-links {display: none;}
    .hamburger {display: flex;margin-left: auto;padding-right: 1rem;}
    .hero {flex-direction: column;height: auto;padding: 40px 20px;text-align: center;}
    .hero-left, .hero-right {width: 100%;}
    .hero-left h1 {font-size: 32px;}
    .hero-right img {width: 260px;margin-top: 30px;}
}
</style>
</head>

<body>
<header class="navbar">
        <div class="logo">Logo</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="username">Username</div>
        <div class="mobile-menu" id="mobileMenu">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-left">
                <h1>Revitalize Your <br>Clothes with Expert <br><span>Laundry Services!</span></h1>
                <p>From premium dry cleaning to swift wash and fold, we deliver care and convenience. Schedule a pickup and rediscover the freshness of your clothes today!</p>
                <button>Book a service today!</button>
            </div>
            <div class="hero-right">
                <img src="https://cdn-icons-png.flaticon.com/512/2933/2933821.png" alt="Laundry">
            </div>
        </section>
    </main>
    <script>
        function toggleMenu() {
            document.getElementById("mobileMenu").classList.toggle("active");
        }
    </script>
</body>
</html>
