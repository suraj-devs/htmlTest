<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laundry Services</title>

    <style>
    * {margin: 0;padding: 0;box-sizing: border-box;}
    :root {--mian-color: #0ea5e9;--text-color: #6b7280;}
    body {height: 100vh;background: #fff;}
    .navbar {height: 10vh;padding: 0 15px;display: flex;align-items: center;justify-content: space-between;position: relative;max-width: 1400px;margin: auto;}
    .logo {font-size: 22px;font-weight: 600;}
    .nav-links {display: flex;gap: 30px;
        a {text-decoration: none;color: var(--text-color);font-size: 14px;}
    }
    .username {background: #e0f2fe;color: #0284c7;padding: 8px 14px;border-radius: 8px;font-size: 14px;}
    .hamburger {display: none;flex-direction: column;gap: 5px;cursor: pointer;
        span {width: 25px;height: 3px;background: #1f2937;transition: 0.4s;}
    }
    .hero-left {
        width: 50%;
        h1 {font-size: 44px;line-height: 1.2;color: #374151;}
        span {color: var(--mian-color);}
        p {margin: 20px 0 30px;color: var(--text-color);max-width: 450px;
            @media screen and (width <= 768px) {
                margin: 15px auto 25px;
                
            }
        }
        button {padding: 14px 26px;background: var(--mian-color);border: none;border-radius: 10px;color: #fff;cursor: pointer;}
    }
    .hero-right {width: 50%;
        img {width: 380px;animation: float 3s ease-in-out infinite;margin-left: auto;margin-right: 0;display: block;}
        @media (width <= 768px) {
            img {width: 200px !important;margin: auto;}
        }
    }
    .hero {height: 90vh;display: flex;align-items: center;padding: 0 15px;max-width: 1400px;margin: auto;position: relative;}
    @media (width <= 768px) {
        .hero-left {order: 1; margin-top: 20px;
            h1 {font-size: 32px;}
        }
    }
    @keyframes dropdown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }
    @media (width <= 768px) {
        body { overflow: auto; }
        .navbar {padding: 0 20px;}
        .nav-links {display: none;}
        .hamburger {display: flex;margin-left: auto;padding-right: 1rem;}
        .hero {flex-direction: column;height: auto;padding: 40px 20px;text-align: center;}
        .hero-left, .hero-right {width: 100%;}
    }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo">Logo</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="username">Username</div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-left">
                <h1>Revitalize Your <br>Clothes with Expert <br><span>Laundry Services!</span></h1>
                <p>From premium dry cleaning to swift wash and fold, we deliver care and convenience. Schedule a pickup and rediscover the freshness of your clothes today!</p>
                <button>Book a service today!</button>
            </div>
            <div class="hero-right">
                <img src="https://cdn-icons-png.flaticon.com/128/16435/16435601.png" alt="Laundry">
            </div>
        </section>
    </main>
</body>
</html>
